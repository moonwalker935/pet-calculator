<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container container-center">
            <div class="output">
                <output class="output-log">17+3+13</output>
                <output class="output-result">33</output>
            </div>
            <table>
                <tr>
                    <td colspan="2" class="border-top border-right double-column">
                        <button>DEL</button>
                    </td>
                    <td class="border-top border-right one-column">
                        <button>%</button>
                    </td>
                    <td class="border-top">
                        <button>\</button>
                    </td>
                </tr>

                <tr>
                    <td class="border-top border-right one-column">
                        <button>7</button>
                    </td>
                    <td class="border-top border-right">
                        <button>8</button>
                    </td>
                    <td class="border-top border-right">
                        <button>9</button>
                    </td>
                    <td class="border-top">
                        <button>*</button>
                    </td>
                </tr>

                <tr>
                    <td class="border-top border-right">
                        <button>4</button>
                    </td>
                    <td class="border-top border-right one-column">
                        <button>5</button>
                    </td>
                    <td class="border-top border-right">
                        <button>6</button>
                    </td>
                    <td class="border-top">
                        <button>-</button>
                    </td>
                </tr>

                <tr>
                    <td class="border-top border-right">
                        <button>1</button>
                    </td>
                    <td class="border-top border-right">
                        <button>2</button>
                    </td>
                    <td class="border-top border-right">
                        <button>3</button>
                    </td>
                    <td class="border-top">
                        <button>+</button>
                    </td>
                </tr>

                <tr>
                    <td class="border-top border-right">
                        <button>.</button>
                    </td>
                    <td class="border-top border-right">
                        <button>0</button>
                    </td>
                    <td colspan="2" class="border-top double-column yellow-button">
                        <button>=</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
